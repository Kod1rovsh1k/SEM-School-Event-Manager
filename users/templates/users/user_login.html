{% extends "layout/global.html" %}

{% block title %}Вхід користувача{% endblock %}

{%  block body %}
    <div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            {{ form.username }}
            <label for="{{ form.username.id_for_label }}">Твоє ім'я користувача</label>
        </div>
        <div class="form-floating mb-3">
            {{ form.password }}
            <label for="{{ form.password.id_for_label }}">Пароль користувача</label>
        </div>
        <div class="mb-3">
            <button type="submit" class="form-control btn btn-primary">Вхід</button>
        </div>
    </form>
    </div>
{% endblock %}
